{% extends "products/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <input type='Submit' value='Submit' />
            </div>
        </form>
    </div>
{% endblock content %}
